<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פייסבוק - התחברות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background: white;
            max-width: 300px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #165dbb;
        }

        .link {
            margin-top: 10px;
            display: block;
            color: #1877f2;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>פייסבוק</h2>
        <p>התחבר כדי להמשיך</p>
        <form>
            <div>
                <input type="text" name="email" placeholder="דואר"ל או טלפון" style="width: 100%; padding: 8px; margin-bottom: 10px;">
            </div>
            <div>
                <input type="password" name="password" placeholder="סיסמה" style="width: 100%; padding: 8px; margin-bottom: 10px;">
            </div>
            <button type="submit" class="btn">התחבר</button>
        </form>
        <a href="#" class="link">?שכחת את הסיסמא</a>
        <a href="https://shay.alum.sh/project/facebookregister.html" class="link">?לא רשום לאתר</a>
    </div>
</body>
</html>
